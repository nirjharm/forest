language: cpp
dist: trusty
os:
  - linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
script:
  - export CXX=/usr/bin/g++-5
  - mkdir build
  - cd build
  - cmake .. -DBUILD_TESTS=ON
  - make -j6
  - tests/test_binary_search_tree
  - tests/test_avl_tree
  - tests/test_red_black_tree
  - tests/test_splay_tree
  - tests/test_trie
