language: cpp 
dist: trusty
os:
  - linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
env:
  - EVAL="CXX=g++-5"
before_install:
  - eval "${EVAL}"
install:
  - sudo pip install codecov
script:
  - mkdir build
  - cd build
  - cmake .. -DBUILD_EXAMPLES=ON
  - make